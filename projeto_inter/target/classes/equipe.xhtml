            *{

            .team-section{

            .ps a{

            }

            }
            .ps a img{

                color: white;

                height: 0;
                overflow: hidden;

            }
            .name{
                display: block;
                margin-bottom: 30px;
                text-align: center;
                text-transform: uppercase;
