<!DOCTYPE html>
<xhtml lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <f:view contentType="text/html" locale="pt"/>
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['table']});
      google.charts.setOnLoadCallback(drawTable);
      

      function drawTable() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Nome');
        data.addColumn('number', 'Vendas');
        data.addColumn('boolean', 'Full Time Employee');
        data.addRows([
          ['Mike',  {v: 10000, f: '$10,000'}, true],
          ['Jim',   {v:8000,   f: '$8,000'},  false],
          ['Alice', {v: 12500, f: '$12,500'}, true],
          ['Bob',   {v: 7000,  f: '$7,000'},  true]
        ]);

        var table = new google.visualization.Table(document.getElementById('table_div'));
        

        table.draw(data, {showRowNumber: true, width: '100%', height: '100%'});
      }
    </script>
        
        
        
    </head>
    <body>
        <div>vendas</div>
        <form jsfc="h:form">
            <label>ano</label>
            <input value="#{relatorioControle.ano}" type="text" name="ano" jsfc="h:inputText"></input>
            <label>semestre</label>
            <select value="#{relatorioControle.semestre}" jsfc="h:selectOneMenu">
                <f:selectItem itemLabel="1" itemValue="1"/>
                <f:selectItem itemLabel="2" itemValue="2"/>
            </select>
            <input action="#{relatorioControle.consultarVendasLojaSemestre()}" 
                   type="submit" value="Consultar" jsfc="h:commandButton">                
            </input>
        </form>

        <br />
        <table>
            <tr>
                <td>Loja</td>
                <td>Total de Vendas</td>
            </tr>

            <ui:repeat value="#{relatorioControle.resultado}" var="linha">
                <tr>
                    <td>#{linha[0]}</td>
                    <td>#{linha[1]}</td>
                </tr>
            </ui:repeat>

        </table>
        
        
        
        <div id="table_div"></div>
        
    </body>
</xhtml>
